<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/css/all.min.css">
    <script src="login.js"></script> 
</head>
<body>
    <img class="wave" src="/css/img/wave.png" alt="">
    <div class="contenedor">
        <div class="img">
            <img src="/css/img/ilustracion_comercio.png" alt="">
        </div>

        <div class="contenido-login">
            <form id="form" class="form" action="">
                <img src="/css/img/logo_distribuidora.jpg" alt="">
                <h2>Distribuidora</h2>
                <div class="input-div dni">
                    <div class="i">
                        <i class="fas fa-user"></i>
                    </div>

                    <div class="div">
                        <!-- <h5>DNI</h5> -->
                        <input type="text" placeholder="DNI" id="dni" name="user" class="input">
                    </div>
                </div>

                <div class="input-div pass">
                    <div class="i">
                        <i class="fas fa-lock"></i>
                    </div>

                    <div class="div">
                        <!-- <h5>Contrasenia</h5> -->
                        <input type="password" placeholder="Contrasenia" id="pass" name="pass" class="input">
                    </div>
                </div>
                <a href=""Created Warpieces></a>
                <input type="submit" class="btn" value="iniciar sesion">
            </form>
        </div>
    </div>
</body>
<script src="../distribuidora/js/login.js"></script>
</html>
